<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Redirige todas las rutas a index.html
      const redirectUrl = window.location.href.replace(/\/$/, '') + '/index.html';
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
